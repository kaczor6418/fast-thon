name: Run linters
on: workflow_call
jobs:
  run_linters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🏗️
        uses: actions/checkout@v3

      - name: Install dependencies 🛠️
        uses:  ./.github/workflows/install-dependencies-from-cache.yml

      - name: Check code formatting 📝
        run: npm run prettyprint

      - name: Lint Typescript 🌀
        run: npm run lint
